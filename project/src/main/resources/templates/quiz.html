<html>
    <head>
        <link rel="stylesheet" href="css/quiz.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Risque&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <title th:text="${course}"></title>
        <style>
            .loginform{
                display: none;
                width: 40vw;
                height:40vw;
                position: fixed;
                top:16vw;
                left:30%;
                padding:0vw;
                width: 300px;
                background-color: #E5E5E5;
                z-index: 1;
            }
        </style>
    </head>
    <body>
        <!-- Login form -->
        <div class="loginform">
            <form th:action="@{/login}" method="POST">
                <div style="padding-bottom: 1vw; padding-top: 1vw;">
                    <span>Email</span>
                </div>
                <input class="form-control" name="username" type="text" placeholder=""></input>
                <div style="padding-bottom: 1vw; padding-top: 1vw;">
                    <span>Password</span>
                </div>
                <input class="form-control" name="password" type="password" placeholder=""></input>
                <div class="loginbutton">
                    <input class="form-control" name="loginButton" type="submit" value="Login" style="background-color:green; color:white; width: 30%; "></input>
                </div>
            </form>
        </div>
        <!--Thanh menu-->
        <div class="menu-bar">
            <div class="logo">
                Quizlet
            </div>
            <div class="menu">
                <ul>
                    <li>
                        <button sec:authorize="isAnonymous()">Login</button>
                        <button sec:authorize="isAuthenticated()">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
        <script src="login.js"></script>
        <!--Tiêu đề-->
        <div class="page-title">
            <img src="./image/image.jpg" alt="Hinh bia">
            <div class="text">
                <div class="title">
                    <h1 th:text="${course}"></h1>
                    <span th:text="${noQuiz} + ' questions'" th:remove="tag"></span>
                </div>
            </div>  
        </div>
        <!--câu hỏi-->
        <div class="content">
            <!--danh sách câu hỏi-->
            <th:block th:each="quiz,iter : ${quizzes}">

                <div class="question" th:answer="${quiz.ans}">
                    <div class="q-head">
                        <p class="num" th:text="Question + ${iter.index + 1}"></p>
                        <p class="q-test" th:text="${quiz.question}"></p>
                    </div>
                    <div class="q-ans">
                        <label class="ans">
                            <span th:text="${quiz.ans1}" th:remove="tag"></span>
                            <input type="radio" name="ans" id="ans1" th:value="${quiz.ans1}">
                            <span class="q-check"></span>
                        </label>
                        <label class="ans">
                            <span th:text="${quiz.ans2}" th:remove="tag"></span>
                            <input type="radio" name="ans" id="ans2" th:value="${quiz.ans2}">
                            <span class="q-check"></span>
                        </label>
                        <label class="ans">
                            <span th:text="${quiz.ans3}" th:remove="tag"></span>
                            <input type="radio" name="ans" id="ans3" th:value="${quiz.ans3}">
                            <span class="q-check"></span>
                        </label>
                        <label class="ans">
                            <span th:text="${quiz.ans4}" th:remove="tag"></span>
                            <input type="radio" name="ans" id="ans4" th:value="${quiz.ans4}">
                            <span class="q-check"></span>
                        </label>
                    </div>
                </div>

            </th:block>
        </div>
           
    <script src="quiz.js"></script>
    </body>
</html>
