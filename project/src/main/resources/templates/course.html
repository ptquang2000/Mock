    <!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Risque&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Righteous' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>All Courses</title>
    <style>
        h1{
            padding: 10px 25px;
        }

        .container{
            font-family: 'Risque', cursive;
            margin-left: 10px;
        }
        .btn-login{
            position: absolute;
            font-family: 'Risque', cursive;
            font-size: 1.5em;
            background-color: #E7BDCD;
            top: 10%;
            left: 90%;
        }
        .title{
            position: relative; 
            top:7vw;
            /*border-style: dashed;*/
        }
        .selection{
            text-align: center;
            left:10vw;
            margin:1vw;
            border-style: groove;
        }
        .courselist{
            top: 100px;
            position: relative;
            display: grid;
            grid-template-columns: 0.5fr 0.5fr 0.5fr;
        }

        .loginform{
            position: absolute;
            background-color: white;
            display: none;
            width: 300px;
            left: 520px;
            top: 20%;
            border: solid;
            padding: 5px;
        }
        .login-title{
            font-family:  'Righteous'; 
            color: #5C5D82;
            font-size: 25px;
            padding-left: 50px;
        }
        .fillform{
            display: grid;
            row-gap: 5px;
        }
        .login-btn{
            width: 100px;
            margin-left: 90px;
            margin-top: 10px;
            margin-bottom: 10px;
            background-color: #C4C4C4;
            border: none;
            font-weight: lighter;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        body > div.loginform > form > div:nth-child(3) > span{
            color: #A1A1A1;
        }
        body > div.loginform > form > div:nth-child(1) > span{
            color: #A1A1A1;
        }
        body > div.loginform > form > input[type=text]:nth-child(2){
            border-color: solid #A1A1A1;
        }
        body > div.loginform > form > input[type=password]:nth-child(4){
            border-color: solid #A1A1A1;
        }
        
    </style>
  </head>
  <body>
    <!-- Login form -->
    <div class="loginform">
        <div class="login-title">Log in to Quizlet</div>
        <form th:action="@{/login}" method="POST" class="fillform">
            <div>
                <span>Email</span>
            </div>
            <input name="username" type="text"></input>
            <div>
                <span>Password</span>
            </div>
            <input name="password" type="password" ></input>
            <div class="loginbutton">
                <input class="login-btn" name="loginButton" type="submit" value="Log in"></input>
            </div>
        </form>
    </div>
    <div class="container-fluid" style="background-color: rgb(70,26,66); position: absolute;">
        <h1 class="container" style="font-size: 2.5em; color: white">Quizlet</h1>
        <button class="btn-login">Log in</button>
    </div>
    <div class="title">
        <p style="text-align: center; font-size: 2.3em; font-family:  'Righteous'; color: #5C5D82;"><b>Select a lesson to start!</b></p>
    </div>
    <div class="courselist">
        <div class="selection" th:each="course : ${courses}" th:id="${course.id}">
            <h2 th:text="${course.name}"></h2>
        </div>
    </div>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script src="js/courselist.js"> </script>
    <script src="js/login.js"></script>

  </body>
</html>
